<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Flip Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #e75480;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ffc1d9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card.flipped {
      background-color: #fff;
      transform: rotateY(180deg);
    }
    .hidden {
      visibility: hidden;
    }
    .back-button {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Flip Game</h1>
  <div class="game-board" id="gameBoard"></div>
  <a href="index.html" class="back-button">â¬… Back to Home</a>

  <script>
    const emojis = ['ðŸ’–', 'ðŸŒ¸', 'ðŸ±', 'ðŸŽ‚', 'ðŸŽ', 'ðŸ’•', 'ðŸ«', 'ðŸŒ¹'];
    let cards = [...emojis, ...emojis];
    let flipped = [];
    let lock = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.textContent = '';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      const card = e.currentTarget;
      if (lock || flipped.includes(card) || card.classList.contains('hidden')) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;
      flipped.push(card);

      if (flipped.length === 2) {
        lock = true;
        setTimeout(checkMatch, 1000);
      }
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        card1.classList.add('hidden');
        card2.classList.add('hidden');
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
      }
      flipped = [];
      lock = false;
    }

    createBoard();
  </script>
</body>
</html>
