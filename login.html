<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Access üíñ</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #e75480;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffb6c1;
      color: #700020;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .error {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üíó Enter Secret PIN üíó</h2>
    <input type="password" id="pin" placeholder="Enter 4-digit PIN"/>
    <br>
    <button onclick="checkPIN()">Unlock</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const correctPIN = "0508"; // üîí Set your secret PIN here

    function checkPIN() {
      const enteredPIN = document.getElementById("pin").value;
      if (enteredPIN === correctPIN) {
        window.location.href = "index.html"; // redirect to your main site
      } else {
        document.getElementById("error").textContent = "‚ùå Wrong PIN. Try again!";
      }
    }
  </script>
</body>
</html>
